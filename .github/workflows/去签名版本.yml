name: Custom Build (Fixed Key Error)

on:
  workflow_dispatch: # 手动触发

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      # --- 关键修复：生成假的签名配置，防止 Gradle 报错 ---
      - name: Create Dummy Key Properties
        run: |
          cd simple_live_app/android
          # 写入假数据，骗过 build.gradle.kts 的检查
          echo 'storePassword=123456' > key.properties
          echo 'keyPassword=123456' >> key.properties
          echo 'keyAlias=dummy' >> key.properties
          echo 'storeFile=dummy.jks' >> key.properties
          # 生成一个空文件作为 keystore，防止脚本检查文件是否存在
          touch dummy.jks

      # 构建 Debug 包
      - name: Build Android APK (Debug)
        working-directory: ./simple_live_app
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-app
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Windows Support
        run: flutter config --enable-windows-desktop

      - name: Get Dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: Build Windows EXE
        working-directory: ./simple_live_app
        run: flutter build windows --release

      - name: Compress Windows
        run: Compress-Archive -Path simple_live_app/build/windows/x64/runner/release/* -DestinationPath windows_app.zip

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: windows_app.zip
