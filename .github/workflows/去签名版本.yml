name: Custom Build (Latest Flutter)

on:
  workflow_dispatch: # 手动触发

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master  # 确保拉取 master 分支

      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      # --- 修改点：不再指定具体版本，直接用 stable ---
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable' 
          cache: true

      - name: Get Dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      # 构建 Debug 包 (跳过签名)
      - name: Build Android APK (Debug)
        working-directory: ./simple_live_app
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-app
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      # --- 修改点：同上，使用最新 stable ---
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Windows Support
        run: flutter config --enable-windows-desktop

      - name: Get Dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: Build Windows EXE
        working-directory: ./simple_live_app
        run: flutter build windows --release

      - name: Compress Windows
        run: Compress-Archive -Path simple_live_app/build/windows/x64/runner/release/* -DestinationPath windows_app.zip

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: windows_app.zip
