name: Build Android Only

on:
  workflow_dispatch: # 允许手动点击按钮触发

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      # 1. 下载代码 (Master主线分支)
      - uses: actions/checkout@v4
        with:
          ref: master

      # 2. 配置 Java 环境
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      # 3. 配置 Flutter 环境 (使用最新稳定版)
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 4. 下载项目依赖
      - name: Get Dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      # 5. 关键修复：生成假的签名配置，防止 Gradle 报错
      - name: Create Dummy Key Properties
        run: |
          cd simple_live_app/android
          # 写入假数据，骗过 build.gradle.kts 的检查
          echo 'storePassword=123456' > key.properties
          echo 'keyPassword=123456' >> key.properties
          echo 'keyAlias=dummy' >> key.properties
          echo 'storeFile=dummy.jks' >> key.properties
          # 生成一个空文件作为 keystore，防止脚本检查文件是否存在
          touch dummy.jks

      # 6. 开始编译 (Debug版，免签名)
      - name: Build Android APK (Debug)
        working-directory: ./simple_live_app
        run: flutter build apk --debug

      # 7. 上传编译结果
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-app
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk
